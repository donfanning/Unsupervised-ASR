        structure: GRU
        num_hidden: 128
        threshold: 0.95
    G:
        structure: fc
        num_hidden: 512
        num_layers: 1
    D:
        num_hidden: 512
        num_blocks: 5
opti:
    D_G_rate: 1
    G:
        lr: 0.0002
    D:
        lr: 0.0002

dev_step: 100
decode_step: 100
save_step: 100

gpus: '0'
